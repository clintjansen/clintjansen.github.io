</head>

<body>
  <script id="page" type="text/x-handlebars-template">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-stick-dark" data-navbar="sticky">
      <div class="container">
    
        <div class="navbar-left">
          <button class="navbar-toggler">&#9776;</button>
          <a class="navbar-brand" href="#section-home">
            <img class="logo-dark" src="assets/img/logo-dark.png" alt="logo">
            <img class="logo-light" src="assets/img/logo-light.png" alt="logo">
          </a>
        </div>
    
        <section class="navbar-mobile">
          <nav class="nav nav-navbar ml-auto">
            <a class="nav-link" href="#section-home">Home</a>
            <a class="nav-link" href="#section-articles">Articles</a>
            <a class="nav-link" href="#section-projects">Projects</a>
            <a class="nav-link" href="#section-about">About</a>
          </nav>
    
          <!-- <div>
            <a class="btn btn-sm btn-primary ml-3" href="#">Login</a>
          </div> -->
        </section>
    
      </div>
    </nav>
    <!-- /.navbar -->


    <!-- Header -->
    <header id="section-home" class="header {{!-- text-white --}} h-fullscreen overflow-hidden gradient-light">
      <div class="container position-static">
        <div class="row align-items-center h-100">
          
          <div class="col-md-6 col-lg-5 mr-auto header-text">
            <h1 class="fw-500">Latest project <span class="mark-underline-dark">Groupit</span></h1>
            <br>

            <br>
            <a class="btn btn-xl btn-round btn-success" href="#section-projects">View Projects</a>
          </div>
          
          <div class="col-lg-5 col-md-6 d-none d-md-block d-lg-block">
            <div class="right-content">
              <div class="spheres">
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-1.png" alt="..." data-aos="fade-up" data-aos-delay="200" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-2.png" alt="..." data-aos="fade-up" data-aos-delay="400" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-3.png" alt="..." data-aos="fade-up" data-aos-delay="600" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-4.png" alt="..." data-aos="fade-up" data-aos-delay="800" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-5.png" alt="..." data-aos="fade-up" data-aos-delay="1000" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-6.png" alt="..." data-aos="fade-up" data-aos-delay="1200" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-7.png" alt="..." data-aos="fade-up" data-aos-delay="1400" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-8.png" alt="..." data-aos="fade-up" data-aos-delay="1700" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-9.png" alt="..." data-aos="fade-up" data-aos-delay="200" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-10.png" alt="..." data-aos="fade-up" data-aos-delay="400" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-11.png" alt="..." data-aos="fade-up" data-aos-delay="500" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-12.png" alt="..." data-aos="fade-up" data-aos-delay="700" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-13.png" alt="..." data-aos="fade-up" data-aos-delay="800" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-14.png" alt="..." data-aos="fade-up" data-aos-delay="1000" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-15.png" alt="..." data-aos="fade-up" data-aos-delay="1100" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-16.png" alt="..." data-aos="fade-up" data-aos-delay="1200" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-17.png" alt="..." data-aos="fade-up" data-aos-delay="1400" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-18.png" alt="..." data-aos="fade-up" data-aos-delay="1500" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-19.png" alt="..." data-aos="fade-up" data-aos-delay="1700" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-20.png" alt="..." data-aos="fade-up" data-aos-delay="300" data-aos-offset="0"></a>
                <a href="#" class="d-md-none d-lg-block"><img src="assets/img/header/sphere-21.png" alt="..." data-aos="fade-up" data-aos-delay="1900" data-aos-offset="0"></a>
                
                <input type="checkbox" id="switch" checked>
                <label for="switch" class="switch-label-screen" style="display: none"></label>

                <div class="container-screen" data-toggle="modal" data-target="#modal-groupit">
                  <img class="screen-content" src="assets/img/header/screen-groupit.jpg">
                </div>
                <img id="screen" class="screen" src="assets/img/header/screen-empty.png" alt="...">
                <img class="shadows" src="assets/img/header/shadows.png" alt="" data-aos="fade" data-aos-delay="0" data-aos-offset="0">
              </div>
            </div>
          </div>
          

          
        </div>
      </div>
        

    </header><!-- /.header -->


    <!-- Main Content -->
    <main class="main-content">

      
      <!--
      |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
      | Articles
      |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
      !-->
      
      <section id="section-articles" class="section bg-gray p-0">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-xl-9 mx-auto">

            {{#each (limit articles 3)}}
            <div class="card hover-shadow-7 my-8">
              <div class="row">
                <div class="col-md-4">
                  <a href="blog-single.html"><img class="fit-cover position-absolute h-100" src="{{thumb}}" alt="..."></a>
                </div>

                <div class="col-md-8">
                  <div class="p-7">
                    <h4>{{title}}</h4>
                    <p>{{text}}</p>
                    <a class="small ls-1" href="{{link}}" target="_blank">Read More <span class="pl-1">&xrarr;</span></a>
                  </div>
                </div>
              </div>
            </div>
            {{/each}}

            <nav class="flexbox my-8">
              <a class="btn btn-white disabled"><i class="ti-arrow-left fs-9 mr-2"></i> Newer</a>
              <a class="btn btn-white" href="#">Older <i class="ti-arrow-right fs-9 ml-2"></i></a>
            </nav>

          </div>
        </div>
      </div>
      </section>

      <!--
      |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
      | Projects
      |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
      !-->
      <section id="section-projects" class="section overflow-hidden">
        <div class="container">
          <header class="section-header">
            <h2>Project and Designs</h2>
            <hr>
            <p class="lead">A collection of my projects and product designs I have worked on.</p>
          </header>


          <div data-provide="shuffle">
            <ul class="nav nav-center nav-bold nav-uppercase nav-pills mb-7" data-shuffle="filter">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-shuffle="button">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-shuffle="button" data-group="web">Web</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-shuffle="button" data-group="print">Print</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-shuffle="button" data-group="mobile">Mobile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-shuffle="button" data-group="misc">Misc.</a>
              </li>
            </ul>


            <div class="row gap-y gap-2" data-shuffle="list">
              {{#each projects}}
                <div class="col-6 col-lg-3" data-shuffle="item" data-groups="{{groups}}">
                  <a class="card shadow-1 hover-shadow-6" href="#" data-toggle="modal" data-target="#modal-{{modal}}">
                    <img class="card-img-top" src={{thumb}} alt="screenshot">
                    <div class="card-body">
                      <h6 class="mb-0">{{title}}</h6>
                      <small class="small-5 text-lightest text-uppercase ls-2">{{groups}}</small>
                    </div>
                  </a>
                </div>
              {{/each}}


            </div>
          </div>


        </div>
      </section>
      
      <!--
      |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
      | About
      |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
      !-->
      <section class="section" id="section-about">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h2>About Me</h2>
              <p class="lead">
                I am Clint, a web developer & designer currently based in Groningen. I created my first website 20 years ago in plain old tables and since 3 years I started to focus on JavaScript and it's rich ecosystem. I love obsessing over optimisation, pixel perfect design and sustainability — using as few bytes & requests to deliver silky-smooth experiences.
              </p>

              <p class="lead">
                I specialize in JavaScript (ES6+) but I also like to use, HTML & CSS, Node, React, Redux, jQuery, Sass, Webpack, Gulp, Git and other modern technologies. I'm also an avid user of Photoshop.
                If you want to get in touch, feel free to email me at hello@clintjansen.com. You can also find me on <a href="https://github.com/clintjansen" target="_blank">GitHub</a>.
              </p>
            </div>

            <div class="col-lg-5 ml-auto d-none d-lg-block align-self-center">
              <img src="assets/img/vector/23.png" alt="..." data-aos="fade-left" data-aos-duration="1500">
            </div>
          </div>
        </div>
      </section>
    </main>

    
    {{> footer }}

    
    <!-- Modal - Portfolio -->
    {{#each projects}}
      <div class="modal fade" id="modal-{{modal}}" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">

            <div class="modal-body p-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

              <div class="row no-gutters">
                <div class="col-6 col-md-5 mx-auto py-7">
                  <h5>{{title}}</h5>

                  <p>{{desc}}</p>

                  <ul class="project-detail mt-7">
                    <li>
                      <strong>Client</strong>
                      <span>{{client}}</span>
                    </li>

                    {{!-- <li>
                      <strong>Date</strong>
                      <span>{{date}}</span>
                    </li> --}}

                    <li>
                      <strong>Skills</strong>
                      <span>{{join skills}}</span>
                    </li>

                    <li>
                      <strong>Address</strong>
                      <a href="{{address}}">{{address}}</a>
                    </li>
                  </ul>
                </div>

                <div class="col-5 col-md-6 position-relative" style="min-height: 400px;">
                  <img class="fill-parent fit-cover rounded-right" src="{{cover}}" alt="{{title}} image">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    {{/each}}
    
    <!-- Scripts -->
    </script><!-- /.handlebars -->
  <script src="assets/js/page.min.js"></script>
</body>

</html>
